<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="output"></div>

    <script>
        const SUPABASE_URL = 'https://zbrmasrvczxjcgiwkcaj.supabase.co';
        const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE'; // Replace this

        const output = document.getElementById('output');

        async function testConnection() {
            try {
                output.innerHTML += '<p>Initializing Supabase...</p>';
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                output.innerHTML += '<p>Testing database connection...</p>';
                const { data, error } = await supabase
                    .from('projects')
                    .select('count');

                if (error) {
                    output.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
                    output.innerHTML += `<p style="color: red;">Details: ${JSON.stringify(error)}</p>`;
                } else {
                    output.innerHTML += '<p style="color: green;">âœ… Connection successful!</p>';
                    output.innerHTML += `<p>Response: ${JSON.stringify(data)}</p>`;
                }
            } catch (err) {
                output.innerHTML += `<p style="color: red;">Exception: ${err.message}</p>`;
            }
        }

        testConnection();
    </script>
</body>
</html>
